<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <style>
        /* Applique un fond orange à l'en-tête du tableau */
        table thead.custom-header {
            color: white !important; /* Texte blanc pour contraste */
        }

        /* Style pour rendre les colonnes plus larges */
        .wide-column {
            width: 200px; /* Vous pouvez ajuster cette valeur selon vos besoins */
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navb :: navbar}"></div>
<div class="container mt-5">
    <h2 class="text-center">Reviews</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="custom-header">
        <tr>
            <th>#</th> <!-- Colonne pour le compteur -->
            <th class="wide-column">Departure Point</th>
            <th>Destination</th>
            <th class="wide-column">Departure Date</th> <!-- Colonne élargie -->
            <th class="wide-column" th:text="${role == 'driver' ? 'Passenger Name' : 'Driver Name'}"></th> <!-- Colonne élargie -->
            <th>Rating</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review, stat : ${reviewDetails}">
            <td th:text="${stat.index + 1}"></td> <!-- Incrémentation (1, 2, 3, ...) -->
            <td th:text="${review.departurePoint}"></td>
            <td th:text="${review.destination}"></td>
            <td th:text="${#dates.format(review.departureDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${review.name}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
