<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver une place</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/navbar.css" rel="stylesheet">
  <style>
    /* Styles personnalisés pour les couleurs pastel */
    .pastel-orange {
      background-color: #FFDAB9; /* Orange pastel */
      color: brown; /* Texte et icône en brown */
    }
    .btn-pastel-orange {
      background-color: #FFDAB9; /* Bouton pastel orange */
      color: brown; /* Texte en brown */
      border: none;
    }
    .btn-pastel-orange:hover {
      background-color: #FFC4A3; /* Couleur légèrement plus foncée au survol */
      color: white;
    }
    .form-icon {
      color: brown; /* Icônes du formulaire en brown */
      margin-right: 10px;
    }
    .card-header h3 i {
      color: brown; /* Icône dans l'en-tête en brown */
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navb :: navbar}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <!-- Card for the booking form -->
      <div class="card shadow-sm">
        <div class="card-header text-center pastel-orange">
          <h3><i class="bi bi-calendar-check"></i> Book a Seat</h3>
        </div>
        <div class="card-body">
          <form th:action="@{'/book-ride/' + ${rideId}}" method="post">
            <!-- Hidden field for ride ID -->
            <input type="hidden" name="rideId" th:value="${rideId}">
            <!-- Number of seats -->
            <div class="mb-3">
              <label for="numberOfSeats" class="form-label">
                <i class="bi bi-person-fill form-icon"></i>Number of Seats
              </label>
              <input type="number" name="numberOfSeats" class="form-control" id="numberOfSeats" min="1" th:attr="max=${ride.availableSeats}" required>
            </div>
            <!-- Submit button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-pastel-orange">
                <i class="bi bi-arrow-right-circle"></i> Book Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
