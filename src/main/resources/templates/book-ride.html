<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver une place</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navb :: navbar"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <!-- Card for the booking form -->
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h3>Réserver une place</h3>
        </div>
        <div class="card-body">
          <form th:action="@{'/book-ride/' + ${rideId}}" method="post">
            <!-- Hidden field for ride ID -->
            <input type="hidden" name="rideId" th:value="${rideId}">
            <!-- Number of seats -->
            <div class="mb-3">
              <label for="numberOfSeats" class="form-label">number of place</label>
              <input type="number" name="numberOfSeats" class="form-control" id="numberOfSeats" min="1"  th:attr="max=${ride.availableSeats}" required>
            </div>
            <!-- Submit button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Book place</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
