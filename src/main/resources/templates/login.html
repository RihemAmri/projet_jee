<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/bg_img.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: #6a11cb;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background: #8e44ad;
        }

        .alert {
            font-size: 14px;
        }

        .text-white {
            color: white !important; /* Make text white */
            text-decoration: underline; /* Remove underline */
        }

        .text-white:hover {
            color: #ddd; /* Light gray on hover */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>

    <!-- Error Alert (if any) -->
    <div th:if="${param.error}" class="alert alert-danger">
        Username or password is incorrect.
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <!-- Username -->
        <div class="mb-3">
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary">Login</button>

        <!-- Login Link -->
        <div class="text-center mt-3">
            <span class="login-link">Don't have an account? <a href="/register" class="text-white">Register</a></span>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
