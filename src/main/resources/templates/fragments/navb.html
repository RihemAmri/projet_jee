<div xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img th:src="@{/images/car_bg.png}" alt="Logo" style="width:40px;">
          <span>PathMates</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:if="${session.role == 'driver'}">
              <a class="nav-link" href="/Myrides">My rides</a>
            </li>

            <li class="nav-item" th:if="${session.role == 'driver'}">
              <a class="nav-link" href="/addrides">Offer a Ride</a>
            </li>

            <li class="nav-item" th:if="${session.role == 'driver'}">
              <a class="nav-link" href="/driver/reservationhistory">Driver Reservation History</a>
            </li>

            <li class="nav-item" th:if="${session.role == 'passenger'}">
              <a class="nav-link" href="/rides">Search rides</a>
            </li>

            <li class="nav-item" th:if="${session.role == 'passenger'}">
              <a class="nav-link" href="/reservationhistory">Reservation History</a>
            </li>

            <a class="nav-link" th:if="${session.role != null}"
               th:href="${session.role == 'passenger'} ? '/profilePass/' + ${session.id} : '/profileDriver/' + ${session.id}">Profil</a>

            <li class="nav-item" th:if="${session.role != null}">
              <a class="nav-link" th:href="@{/Review}">Reviews</a>
            </li>

            <li class="nav-item" th:if="${session.role != null}">
              <a class="btn btn-outline-danger ms-2" href="/signout">Log out</a>
            </li>

            <li class="nav-item ms-auto" th:if="${session.role == null}">
              <a class="btn btn-outline-primary ms-2" href="/loginn">Sign In</a>
              <a class="btn btn-primary ms-2" href="/register">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
