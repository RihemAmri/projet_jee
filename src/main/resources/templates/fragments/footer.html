<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Lien vers Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Lien vers la feuille de style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Footer Container */
        .footer-container {
            background: linear-gradient(to bottom, #ffffff, #ffede0);
            padding-top: 80px;
            padding-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0);
            font-family: Arial, sans-serif;
            margin-left: auto; /* Centrer horizontalement */
            margin-right: auto ; /* Centrer horizontalement */
            padding-left: 100px;
            /*padding-right:  auto;*/
        }

        /* Section Titles */
        .footer-container h5 {
            color: #ff7043;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Links Styling */
        .footer-container a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .footer-container a:hover {
            color: #ff7043;
            text-decoration: underline;
        }

        /* Social Media Icons */
        .footer-container .bi {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .footer-container .bi:hover {
            color: #ff7043;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container h5 {
                text-align: center;
            }
            .footer-container ul {
                text-align: center;
                padding: 0;
            }
            .footer-container .col-md-4 {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
<!-- Footer -->
<div class="footer-container">
    <div class="container">
        <div class="row">
            <!-- Colonne 1 - À propos -->
            <div class="col-md-4 mb-4">
                <h5>About Us</h5>
                <p>We simplify your daily commute with smart carpooling solutions.</p>
            </div>
            <!-- Colonne 2 - Liens rapides -->
            <div class="col-md-4 mb-4">
                <h5>Links</h5>
                <ul class="list-unstyled">
                    <li><a href="/about"><i class="bi bi-house-door"></i> About</a></li>
                    <li><a href="/contact"><i class="bi bi-envelope"></i> Contact</a></li>
                    <li><a href="/faq"><i class="bi bi-question-circle"></i> FAQ</a></li>
                    <li><a href="/terms"><i class="bi bi-file-earmark-text"></i> Terms of Use</a></li>
                </ul>
            </div>
            <!-- Colonne 3 - Suivez-nous -->
            <div class="col-md-4 mb-4">
                <h5>Follow Us</h5>
                <div>
                    <a href="https://www.facebook.com" target="_blank" class="me-3 fs-4"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank" class="me-3 fs-4"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="me-3 fs-4"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="fs-4"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ajouter Bootstrap JS pour la fonctionnalité des icônes si nécessaire -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
