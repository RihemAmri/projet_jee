<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour le footer */
        .footer-container {
            background: linear-gradient(to bottom, #ffffff, #ffede0); /* Gradient de fond */
            padding-top: 80px;
            padding-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .footer-container h5 {
            color: #ff7043;
        }
        .footer-container a {
            color: #000;
            text-decoration: none;
        }
        .footer-container a:hover {
            color: #ff7043;
        }
    </style>
</head>
<body>
<!-- Footer -->
<div class="footer-container">
    <div class="container text-center text-md-start">
        <div class="row">
            <!-- Colonne 1 - À propos -->
            <div class="col-md-4 mb-4">
                <h5>About Us</h5>
                <p>We simplify your daily commute with smart carpooling solutions.</p>
            </div>
            <!-- Colonne 2 - Liens rapides -->
            <div class="col-md-4 mb-4">
                <h5>Liens rapides</h5>
                <ul class="list-unstyled">
                    <li><a href="/about"><i class="bi bi-house-door"></i> About</a></li>
                    <li><a href="/contact"><i class="bi bi-envelope"></i> Contact</a></li>
                    <li><a href="/faq"><i class="bi bi-question-circle"></i> FAQ</a></li>
                    <li><a href="/terms"><i class="bi bi-file-earmark-text"></i> Terms of Use</a></li>
                </ul>
            </div>
            <!-- Colonne 3 - Suivez-nous -->
            <div class="col-md-4 mb-4">
                <h5>Follow Us</h5>
                <div>
                    <a href="https://www.facebook.com" target="_blank" class="me-3 fs-4"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank" class="me-3 fs-4"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="me-3 fs-4"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="fs-4"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ajouter Bootstrap JS pour la fonctionnalité des icônes si nécessaire -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
